<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex를 배워보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/flex.css">
</head>
<body>
	<div class="header wrapper">
		<h1 class="logo">LOGO</h1>
		<div class="navi-wrap">
			<div class="navi">HOME</div>
			<div class="navi">PRODUCTS</div>
			<div class="navi">PORTFOLIO</div>
			<div class="navi">ABOUT</div>
			<div class="navi">CONTACT</div>
		</div>
	</div>
	<div class="prd-wrap wrapper">
		<!-- .prd*6>img.img[src=../img/p$.jpg alt=img] -->
		<div class="prd"><img src="../img/p1.jpg" alt="img" class="img"></div>
		<div class="prd"><img src="../img/p2.jpg" alt="img" class="img"></div>
		<div class="prd"><img src="../img/p3.jpg" alt="img" class="img"></div>
		<div class="prd"><img src="../img/p4.jpg" alt="img" class="img"></div>
		<div class="prd"><img src="../img/p5.jpg" alt="img" class="img"></div>
		<div class="prd"><img src="../img/p6.jpg" alt="img" class="img"></div>
	</div>

	<!-- .box-wrap.wrapper>.box.box$*12{BOX$} -->
	<div class="box-wrap wrapper">
		<div class="box box1">BOX1</div>
		<div class="box box2">BOX2</div>
		<div class="box box3">BOX3</div>
		<div class="box box4">BOX4</div>
		<div class="box box5">BOX5</div>
		<div class="box box6">BOX6</div>
		<div class="box box7">BOX7</div>
		<div class="box box8">BOX8</div>
		<div class="box box9">BOX9</div>
		<div class="box box10">BOX10</div>
		<div class="box box11">BOX11</div>
		<div class="box box12">BOX12</div>
	</div>
</body>
</html>
