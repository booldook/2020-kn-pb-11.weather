<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날씨정보</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="home-wrap wrap">
			<div class="title-wrap">
				<div class="bar"></div>
				<h1 class="title">
					TODAY
					<div>날씨예보</div>
				</h1>
				<div class="bar"></div>
			</div>
			<div class="city-wrap">
				<select name="city" id="city">
					<option value="">도시를 선택하세요.</option>
					<option value="">서울</option>
					<option value="">부산광역시</option>
					<option value="">인천광역시</option>
					<option value="">세종시</option>
					<option value="">대전광역시</option>
					<option value="">대구광역시</option>
					<option value="">광주광역시</option>
					<option value="">제주시</option>
					<option value="">원주</option>
					<option value="">강릉</option>
					<option value="">울산</option>
					<option value="">목포</option>
					<option value="">순천</option>
					<option value="">군산</option>
				</select>
			</div>
			<div class="daily-wrap">
				<div class="icon">
					<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
				</div>
				<div class="info">
					<div class="city-name">Seoul</div>
					<div class="temp">
						<span>33.2</span> ℃
					</div>
					<div class="desc">
						<span>Clouds</span> / 
						<span>broken clouds</span>
					</div>
				</div>	
			</div>
			<div class="world-wrap">

			</div>
		</div><!-- home-wrap -->
		
		
		<div class="info-wrap wrap">

		</div><!-- info-wrap -->
	</div>
	<script src="../js/index.js"></script>
</body>
</html>
