<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날씨정보</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="home-wrap wrap">
			<div class="title-wrap">
				<div class="bar"></div>
				<h1 class="title">
					TODAY
					<div>날씨예보</div>
					<img src="../img/sun.png" class="sun">
				</h1>
				<div class="bar"></div>
			</div><!-- title-wrap -->
			<div class="city-wrap">
				<select name="city" id="city">
					<option value="">도시를 선택하세요.</option>
				</select>
			</div><!-- city-wrap -->
			<div class="daily-wrap">
				<div class="icon">
					<img class="daily-icon">
				</div>
				<div class="info">
					<div class="daily-city"></div>
					<div class="descs">
						<div class="temp">
							<span class="daily-temp"></span> ℃
						</div>
						<div class="desc">
							[<span class="daily-desc"></span> / 
							<span class="daily-desc2"></span>]
						</div>
					</div>
				</div>	
			</div><!-- daily-wrap -->
			<div class="world-wrap">
				<!-- <div class="city">
					<div class="title">NewYork</div>
					<div class="icon">
						<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
					</div>
					<div class="temp">
						<span>33.2</span> ℃
					</div>
					<div class="desc">
						<span>Clouds</span> / 
						<span>broken clouds</span>
					</div>
				</div> -->
			</div><!-- world-wrap -->
		</div><!-- home-wrap -->
		
		
		<div class="info-wrap wrap">
			<div class="info-header">
				<div class="bt-back">
					<span class="fa fa-angle-left"></span>
					<span>HOME</span>
				</div>
			</div>
			<div class="info-title">Seoul, KR</div>
			<div class="info-daily">
				<div class="icon">
					<img class="img">
				</div>
				<div class="desc-wrap">
					<div class="main"></div>
					<div class="temps">
						<div class="temp">
							<span class="desc">33.5</span>
							<span class="unit">℃</span>
						</div>
						<div class="temp-detail">
							<span class="title">최고온도: </span>
							<span class="desc">35.5</span>
							<span class="unit">℃</span>
							<span class="title ml">최저온도: </span>
							<span class="desc">31.5</span>
							<span class="unit">℃</span>
						</div>
						<div class="pressure">
							<span class="title">기압: </span>
							<span class="desc">1050</span>
							<span class="unit">mmHg</span>
							<span class="title ml">습도: </span>
							<span class="desc">35</span>
							<span class="unit">%</span>
						</div>
						<div class="wind">
							<span class="title">바람: </span>
							<span class="fa fa-arrow-down"></span>
							<span class="desc">2</span>
							<span class="unit">m/sec</span>
						</div>
					</div>
				</div>
			</div>
			<div class="info-weekly">
				<!-- <div class="week">
					<div class="icon"><img></div>
					<div class="desc">
						<div class="time"></div>
						<div class="main"></div>
						<div class="temp">
							<span class="desc">33.5</span>

							<span class="title">최고온도: </span>

							<span class="desc">31.5</span>
							<span class="unit">℃</span>
						</div>
					</div>
				</div> -->
			</div>
		</div><!-- info-wrap -->
	</div>
	<script src="../js/index.js"></script>
</body>
</html>
